<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    An Unordered List:
    <ul>
      <li>One Item</li>
      <li>Some Item</li>
      <li>Another Item</li>
    </ul>
    An Ordered List:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
  </body>
</html>
